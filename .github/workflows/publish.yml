# .github/workflows/publish.yml
name: Generate a build and push to another branch

on:
  workflow_dispatch:
  push:
    branches:
      - main
  # schedule:
  #   - cron:  '*/30 * * * *' # reenable this when adding dynamic content

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Pulls submodules
        run: git submodule update --init --recursive

    
      - name: get GDSC-Website-List-Movie
        uses: actions/checkout@v2
        with:
          repository: misaalanshori/GDSC-Website-List-Movie
          path: public/projects/GDSC-Website-List-Movie

      - name: 'DEBUG: list projects'
        run: ls

      - name: 'DEBUG: list projects/*'
        run: ls *

      - name: deinit repositories
        run: rm -rf public/projets/*/.git -r


      - name: 'DEBUG: ls public projects'
        run: ls public/projects
      
      - name: 'DEBUG: ls public projects *'
        run: ls public/projects/*


      - name: get node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run buildstatic # The build command of your project
        
      - name: touching .nojekyll
        run: touch out/.nojekyll
      
      - name: 'DEBUG: ls out'
        run: ls out

      - name: 'DEBUG: ls out/projects'
        run: ls out/projects

      - name: 'DEBUG: ls out/projects/*'
        run: 'ls out/projects/*'

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: out # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha})" # The commit message